	<div class="container">
		<div class="row">

			<!-- Main Content -->

			<section class="vh-100">
				<div class="container-fluid h-custom">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-md-9 col-lg-6 col-xl-5">
							<img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png"
								class="img-fluid" alt="Sample image">
						</div>

						<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
							<form control="" class="form-group" method="POST" action="login">

								<!-- Username input -->
								<div class="form-outline mb-4">
									<input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Username" autofocus="true" [(ngModel)]="username" />
									<label class="form-label" for="username">Username</label>
								</div>

								<!-- Password input -->
								<div class="form-outline mb-3">
									<input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Password" [(ngModel)]="password"/>
									<label class="form-label" for="password">Password</label>
								</div>

								<div class="d-flex justify-content-between align-items-center">
									<!-- Checkbox -->
									<div class="form-check mb-0">
										<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
										<label class="form-check-label" for="form2Example3">
											Zapamiętaj mnie
										</label>
									</div>
									<a href="#!" class="text-body">Zapomniałeś/aś hasła?</a>
								</div>

								<div class="text-center text-lg-start mt-4 pt-2">
									<button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="doLogin()" >
										<i class="fas fa-check"></i>Login
									</button>

									<p>Nie masz konta? <a href="/register">Zarejestruj się!</a></p>
								</div>

							</form>
						</div>
					</div>
				</div>
			</section>


		</div>
	</div>
