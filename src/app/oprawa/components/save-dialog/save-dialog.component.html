<h1 mat-dialog-title>Zapisz projekt ciÄ™cia</h1>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
  <p>Active order ID: {{userTmp.activeOrderId}}</p>
  <p>Active order model: {{userTmp.numberOfSavedItems}}</p>
  <mat-divider></mat-divider>
  <table class="saveloadproject">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Created</th>
        <th>Modified</th>
        <th>...</th>
      </thead>
      <tbody>
          <tr *ngFor="let ordr of userTmp.savedOrderModels; let index = index">
              <td>{{ordr.id}}</td>
              <td><input [(ngModel)]="ordr.projectName"></td>
              <td>{{ordr.projectCreated | date:'dd.MM.YYYY HH:mm:ss'}}</td>
              <td>{{ordr.projectModified | date:'dd.MM.YYYY HH:mm:ss'}}</td>
              <td><button mat-button mat-dialog-close class="btn btn-secondary btn-sm button-loadsave" (click)="saveUserOrder(index)">Zapisz</button></td>
          </tr>
      </tbody>
  </table>
  <mat-divider></mat-divider>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Zapisz</button>
</mat-dialog-actions>
