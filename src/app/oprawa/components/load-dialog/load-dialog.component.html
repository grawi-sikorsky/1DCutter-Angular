<h1 mat-dialog-title>Wczytaj projekt ciÄ™cia</h1>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
  <p>Active order ID: {{userTmp.activeOrderId}}</p>
  <p>Number of saved items: {{userTmp.numberOfSavedItems}}</p>

  <mat-divider></mat-divider>
  <table class="saveloadproject">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Created</th>
        <th>Modified</th>
        <th>...</th>
      </thead>
      <tbody>
          <tr *ngFor="let ordr of userTmp.savedOrderModels; let index = index">
              <td>{{ordr.id}}</td>
              <td>{{ordr.projectName}}</td>
              <td>{{ordr.projectCreated | date:'dd.MM.YYYY HH:mm:ss'}}</td>
              <td>{{ordr.projectModified | date:'dd.MM.YYYY HH:mm:ss'}}</td>
              <td><button mat-button mat-dialog-close class="btn btn-secondary btn-sm button-load" (click)="loadUserOrder(index)" >Wczytaj</button></td>
          </tr>
      </tbody>
  </table>

</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
